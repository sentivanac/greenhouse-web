<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Greenhouse overview</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/sr.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            box-sizing: border-box;
            background: var(--panel);
        }

        .box {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        th {
            background: var(--grid);
        }

        th,
        td {
            border: 1px solid var(--border);
            padding: 6px 8px;
            text-align: center;
            color: var(--text);
        }

        .gauge .label {
            font-size: 14px;
            color: #666;
        }

        .gauge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .gauge-item {
            margin-bottom: 46px;
        }

        .gauge-item:last-child {
            margin-bottom: 0;
        }

        .gauge .unit {
            font-size: 16px;
            color: #666;
        }

        .gauge-bar {
            width: 100%;
            height: 20px;
            background: var(--gauge-track);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .gauge-fill {
            height: 100%;
            width: 0%;
            background: #ff6384;
            transition: width 0.3s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .top-layout {
            display: grid;
            grid-template-columns: 300px minmax(0, 1fr);
            gap: 20px;
        }

        .chart-box {
            height: 100px;
        }

        .bottom-layout {
            display: grid;
            grid-template-columns: 300px minmax(0, 1fr);
            gap: 20px;
        }

        .leftalign {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .box.date-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        :root {
            --bg: #f6f6f6;
            --panel: #ffffff;
            --border: #cccccc;
            --text: #111111;
            --muted: #666666;

            --grid: rgba(0, 0, 0, 0.08);

            --temp: #ff6384;
            --hum: #36a2eb;
            --light: #ffcd56;
            --soil: #8bc34a;

            --gauge-bg: #eeeeee;
            --gauge-track: #dddddd;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --panel: #1e1e1e;
            --border: #333333;
            --text: #eaeaea;
            --muted: #aaaaaa;

            --grid: rgba(255, 255, 255, 0.1);

            --temp: #ff7b9c;
            --hum: #5dade2;
            --light: #ffd966;
            --soil: #9ccc65;

            --gauge-bg: #2a2a2a;
            --gauge-track: #3a3a3a;
        }

        .flatpickr-input {
            width: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <h2>Overview</h2> -->
        <div class="top-layout">
            <div class="left">
                <div class="box">
                    <!-- Temperature box -->
                    <div class="gauge-item">
                        <div class="gauge-header">
                            <span>Temperature</span>
                            <span>
                                <span id="tempValue">–</span>
                                <span class="unit">°C</span>
                            </span>
                        </div>
                        <div class="gauge-bar">
                            <div class="gauge-fill" id="tempBar"></div>
                        </div>
                    </div>
                    <!-- Humidity box -->
                    <div class="gauge-item">
                        <div class="gauge-header">
                            <span>Humidity</span>
                            <span>
                                <span id="humValue">–</span>
                                <span class="unit">%</span>
                            </span>
                        </div>
                        <div class="gauge-bar">
                            <div class="gauge-fill" id="humBar" style="background:#36a2eb"></div>
                        </div>
                    </div>
                    <!-- Soil box -->
                    <div class="gauge-item">
                        <div class="gauge-header">
                            <span>Soil</span>
                            <span>
                                <span id="soilValue">–</span>
                                <span class="unit">%</span>
                            </span>
                        </div>
                        <div class="gauge-bar">
                            <div class="gauge-fill" id="soilBar" style="background:#8bc34a"></div>
                        </div>
                    </div>
                    <!-- Light box -->
                    <div class="gauge-item">
                        <div class="gauge-header">
                            <span>Light (max)</span>
                            <span id="lightValue">–</span>
                        </div>
                        <div class="gauge-bar">
                            <div class="gauge-fill" id="lightBar" style="background:#ffcd56"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="box">
                    <table>
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Temp [°C]</th>
                                <th>Humidity [%]</th>
                                <th>Moisture [%]</th>
                                <th>Light (max)</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="bottom-layout">
            <div class="left">
                <div class="box date-controls">
                    <label>
                        From:
                        <input type="text" id="fromDate">
                    </label>

                    <label style="margin-top:10px; display:block">
                        To:
                        <input type="text" id="toDate">
                    </label>

                    <button id="applyBtn" style="margin-top:15px">
                        Apply
                    </button>
                </div>
            </div>
            <div class="right">
                <div class="box">
                    <div class="chart-box">
                        <canvas id="tempChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <canvas id="humChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <canvas id="lightChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="leftalign">
            <button id="themeToggle">Toggle theme</button>
        </div>
    </div>

    <script>
        const root = document.documentElement;
        let lastFrom;
        let lastTo;

        function setTheme(theme) {
            root.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
        }

        document.getElementById("themeToggle").onclick = () => {
            const current = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
            setTheme(current);
            loadHistory(lastFrom, lastTo); // rerender charts
        };

        // init
        const saved = localStorage.getItem("theme") || "dark";
        setTheme(saved);
        async function loadRecent() {
            const res = await fetch("/api/recent?limit=10");
            const rows = await res.json();

            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";

            rows.forEach(p => {
                let soilperc = Math.min((p.soil / 4095) * 100, 100).toFixed(1);
                const tr = document.createElement("tr");
                tr.innerHTML = `
      <td>${new Date(p.ts).toLocaleString("sr-Latn-RS")}</td>
      <td>${p.t.toFixed(1)}</td>
      <td>${p.rh.toFixed(1)}</td>
      <td>${soilperc}</td>
      <td>${p.light}</td>
    `;
                tbody.appendChild(tr);
            });
        }

        function cssVar(name) {
            return getComputedStyle(document.documentElement)
                .getPropertyValue(name).trim();
        }

        function computeRange(data, paddingRatio = 0.1) {
            if (!data.length) return { min: 0, max: 1 };

            let min = Infinity;
            let max = -Infinity;

            for (const p of data) {
                if (p.y < min) min = p.y;
                if (p.y > max) max = p.y;
            }

            if (min === max) {
                return { min: min - 1, max: max + 1 };
            }

            const span = max - min;
            const paddedMin = min - span * paddingRatio;
            const paddedMax = max + span * paddingRatio;

            const magnitude = Math.pow(10, Math.floor(Math.log10(span)));
            const niceStep = magnitude / 2;

            const niceMin = Math.floor(paddedMin / niceStep) * niceStep;
            const niceMax = Math.ceil(paddedMax / niceStep) * niceStep;

            return {
                min: niceMin,
                max: niceMax
            };
        }

        function makeChart({
            canvasId,
            datasets,
            yLabel,
            yMin,
            yMax,
            autoRange = true,
            instanceKey
        }) {
            const allPoints = datasets.flatMap(ds => ds.values);

            const range = autoRange
                ? computeRange(allPoints)
                : { min: yMin, max: yMax };
            const dayNightPlugin = {
                id: 'dayNight',
                beforeDraw(chart) {
                    const { ctx, chartArea, scales } = chart;
                    if (!chartArea) return;

                    const xScale = scales.x;
                    const { top, bottom } = chartArea;

                    ctx.save();

                    const start = xScale.min;
                    const end = xScale.max;

                    const hourMs = 60 * 60 * 1000;
                    let t = start - (start % hourMs);

                    while (t < end) {
                        const date = new Date(t);
                        const hour = date.getHours();

                        // noć: 20–06
                        const isNight = hour >= 20 || hour < 6;

                        if (isNight) {
                            const x1 = xScale.getPixelForValue(t);
                            const x2 = xScale.getPixelForValue(t + hourMs);

                            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                            ctx.fillRect(x1, top, x2 - x1, bottom - top);
                        }

                        t += hourMs;
                    }
                    ctx.restore();
                }
            };
            const ctx = document.getElementById(canvasId).getContext("2d");

            if (window[instanceKey]) {
                window[instanceKey].destroy();
            }

            window[instanceKey] = new Chart(ctx, {
                type: "line",
                data: {
                    datasets: datasets.map(ds => ({
                        label: ds.label,
                        data: ds.values,
                        borderColor: cssVar(ds.color),
                        borderWidth: 2,
                        tension: 0.2,
                        pointRadius: 0,
                        pointHoverRadius: 0
                    }))
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            type: "time",
                            time: {
                                unit: "hour"
                            },
                            ticks: {
                                maxTicksLimit: 6,
                                color: cssVar("--text")
                            },
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: yLabel
                            },
                            min: range.min,
                            max: range.max,
                            grid: {
                                color: cssVar("--grid")
                            },
                            ticks: {
                                color: cssVar("--text")

                            }
                        }
                    }
                },
                plugins: [dayNightPlugin]
            });
        }

        flatpickr.localize(flatpickr.l10ns.sr);

        const fromPicker = flatpickr("#fromDate", {
            dateFormat: "d.m.Y.",
            defaultDate: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000)
        });

        const toPicker = flatpickr("#toDate", {
            dateFormat: "d.m.Y.",
            defaultDate: new Date()
        });

        async function loadHistory(from, to) {
            const res = await fetch(
                `/api/range/combined?from=${from}&to=${to}`
            );
            const payload = await res.json();
            const rows = payload.data;

            if (!rows || rows.length === 0) return;

            const tempData = rows.map(p => ({ x: p.ts, y: p.temp_avg }));
            const humData = rows.map(p => ({ x: p.ts, y: p.hum_avg }));
            const lightData = rows.map(p => ({ x: p.ts, y: p.light_max }));
            const soilData = rows.map(p => ({ x: p.ts, y: p.soil_avg }));

            luxon.Settings.defaultLocale = "sr-Latn-RS";

            makeChart({
                canvasId: "tempChart",
                yLabel: "temp [°C]",
                yMin: 0,
                yMax: 40,
                instanceKey: "tempChartInstance",
                datasets: [
                    {
                        label: "Temperature",
                        values: tempData,
                        color: "--temp"
                    }
                ]
            });

            makeChart({
                canvasId: "humChart",
                label: "Humidity",
                yLabel: "rHum [%]",
                yMin: 0,
                yMax: 100,
                instanceKey: "humChartInstance",
                autoRange: false,
                datasets: [
                    {
                        label: "Air humidity",
                        values: humData,
                        color: "--hum"
                    },
                    {
                        label: "Soil moisture",
                        values: soilData,
                        color: "--soil"
                    }
                ]
            });

            makeChart({
                canvasId: "lightChart",
                yLabel: "Light",
                yMin: 0,
                yMax: 4095,
                instanceKey: "lightChartInstance",
                autoRange: false,
                datasets: [
                    {
                        label: "Light",
                        values: lightData,
                        color: "--light"
                    }
                ]
            });
        }

        async function loadLatest() {
            const res = await fetch("/api/latest");
            const data = await res.json();

            // --- GAUGES ---
            const temp = data.t;
            document.getElementById("tempValue").textContent = temp.toFixed(1);
            document.getElementById("tempBar").style.width =
                Math.min(Math.max(temp / 40 * 100, 0), 100) + "%";

            const hum = data.rh;
            document.getElementById("humValue").textContent = hum.toFixed(1);
            document.getElementById("humBar").style.width =
                Math.min(Math.max(hum, 0), 100) + "%";

            const soil = Math.min(data.soil / 4095 * 100, 100);
            document.getElementById("soilValue").textContent = soil.toFixed(0);
            document.getElementById("soilBar").style.width =
                Math.min(Math.max(soil, 0), 100) + "%";

            const light = data.light;
            document.getElementById("lightValue").textContent = light.toFixed(0);
            document.getElementById("lightBar").style.width =
                Math.min(Math.max(light / 4095 * 100, 0), 100) + "%";
        }

        // initial load
        loadLatest();
        loadRecent();

        // default history: last 24h
        const now = Date.now();
        lastFrom = now - 24 * 60 * 60 * 1000;
        lastTo = now;

        loadHistory(now - 24 * 60 * 60 * 1000, now);

        setInterval(() => {
            loadLatest();
            loadRecent();
        }, 2 * 60 * 1000); // 2 min

        document.getElementById("applyBtn").addEventListener("click", () => {
            const range = dayRangeToTs();

            if (!range || range.from >= range.to) {
                alert("Invalid date range");
                return;
            }

            loadHistory(range.from, range.to);
        });

        function dayRangeToTs() {
            const from = fromPicker.selectedDates[0];
            const to = toPicker.selectedDates[0];

            if (!from || !to) return null;

            const fromTs = new Date(from);
            fromTs.setHours(0, 0, 0, 0);

            const toTs = new Date(to);
            toTs.setHours(23, 59, 59, 999);

            return {
                from: fromTs.getTime(),
                to: toTs.getTime()
            };
        }
    </script>

</body>

</html>
