<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Greenhouse overview</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f6f6f6;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
        }

        .box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .gauge {
            text-align: center;
        }

        .gauge .label {
            font-size: 14px;
            color: #666;
        }

        .gauge .value {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }

        .gauge .unit {
            font-size: 16px;
            color: #666;
        }

        .gauge-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .gauge-fill {
            height: 100%;
            width: 0%;
            background: #ff6384;
            transition: width 0.3s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 6px 8px;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }

        .top-layout {
            display: grid;
            grid-template-columns: 300px minmax(0, 1fr);
            gap: 20px;
        }

        .chart-box {
            height: 100px;
        }

        .bottom-layout {
            display: grid;
            grid-template-columns: 300px minmax(0, 1fr);
            gap: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- <h2>Overview</h2> -->

        <div class="top-layout">
            <div class="left">
                <!-- Temperature box -->
                <div class="box">
                    <div>Temperature</div>
                    <div class="gauge-bar">
                        <div class="gauge-fill" id="tempBar"></div>
                    </div>
                    <div class="gauge">
                        <span id="tempValue">–</span>
                        <span class="unit">°C</span>
                    </div>
                </div>

                <!-- Humidity box -->
                <div class="box">
                    <div>Humidity</div>
                    <div class="gauge-bar">
                        <div class="gauge-fill" id="humBar" style="background:#36a2eb"></div>
                    </div>
                    <div class="gauge">
                        <span id="humValue">–</span>
                        <span class="unit">%</span>
                    </div>
                </div>

                <!-- Light box -->
                <div class="box">
                    <div>Light (max)</div>
                    <div class="gauge-bar">
                        <div class="gauge-fill" id="lightBar" style="background:#ffcd56"></div>
                    </div>
                    <div class="gauge">
                        <span id="lightValue">–</span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="box">
                    <!-- <h3>Recent measurements</h3> -->

                    <table>
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Temp (°C)</th>
                                <th>Humidity (%)</th>
                                <th>Light (max)</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- rows go here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="bottom-layout">
            <div class="left">
                <div class="box">
                    <label>
                        From:
                        <input type="date" id="fromDate">
                    </label>

                    <label style="margin-top:10px; display:block">
                        To:
                        <input type="date" id="toDate">
                    </label>

                    <button id="applyBtn" style="margin-top:15px">
                        Apply
                    </button>
                </div>
            </div>
            <div class="right">
                <div class="box">
                    <div class="chart-box">
                        <canvas id="tempChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <canvas id="humChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <canvas id="lightChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadRecent() {
            const res = await fetch("/api/recent?limit=10");
            const rows = await res.json();

            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";

            rows.forEach(p => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
      <td>${new Date(p.ts).toLocaleString()}</td>
      <td>${p.t.toFixed(1)}</td>
      <td>${p.rh.toFixed(1)}</td>
      <td>${p.light}</td>
    `;
                tbody.appendChild(tr);
            });
        }

        async function loadHistory(from, to) {
            const res = await fetch(
                `/api/range/combined?from=${from}&to=${to}`
            );
            const payload = await res.json();
            const rows = payload.data;

            if (!rows || rows.length === 0) return;

            // ---- TEMPERATURE GRAPH (ostaje kako već imaš) ----
            const tempData = rows.map(p => ({ x: p.ts, y: p.temp_avg }));
            // destroy + new Chart(...) — NE MENJAJ
            // isto važi za humidity i light
        }

        async function loadLatest() {
            const res = await fetch("/api/latest");
            const data = await res.json();

            // --- GAUGES ---
            const temp = data.t;
            document.getElementById("tempValue").textContent = temp.toFixed(1);
            document.getElementById("tempBar").style.width =
                Math.min(Math.max(temp / 40 * 100, 0), 100) + "%";

            const hum = data.rh;
            document.getElementById("humValue").textContent = hum.toFixed(1);
            document.getElementById("humBar").style.width =
                Math.min(Math.max(hum, 0), 100) + "%";

            const light = data.light;
            document.getElementById("lightValue").textContent = light.toFixed(0);
            document.getElementById("lightBar").style.width =
                Math.min(light / 4095 * 100, 100) + "%";
        }

        // initial load
        loadLatest();
        loadRecent();

        // default history: last 24h
        const now = Date.now();
        loadHistory(now - 24 * 60 * 60 * 1000, now);

        setInterval(() => {
            loadLatest();
            loadRecent();
        }, 2 * 60 * 1000); // 2 min

        document.getElementById("applyBtn").addEventListener("click", () => {
            const range = dayRangeToTs("fromDate", "toDate");

            if (!range || range.from >= range.to) {
                alert("Invalid date range");
                return;
            }

            loadHistory(range.from, range.to);
        });

        function dayRangeToTs(fromId, toId) {
            const fromVal = document.getElementById(fromId).value;
            const toVal = document.getElementById(toId).value;

            if (!fromVal || !toVal) return null;

            const from = new Date(fromVal);
            from.setHours(0, 0, 0, 0);

            const to = new Date(toVal);
            to.setHours(23, 59, 59, 999);

            return { from: from.getTime(), to: to.getTime() };
        }
        (function initDates() {
            const today = new Date();
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);

            document.getElementById("toDate").value =
                today.toISOString().slice(0, 10);

            document.getElementById("fromDate").value =
                weekAgo.toISOString().slice(0, 10);
        })();

    </script>

</body>

</html>
